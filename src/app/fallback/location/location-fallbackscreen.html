<ion-header>
    <ion-toolbar color="nobg-w">
        <ion-buttons left>
            <button ion-button icon-only (click)="close()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content color="primary">
    <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 355.5 501"
        style="enable-background: new 0 0 355.5 501"
        xml:space="preserve"
        id="marker-icon"
    >
        <style type="text/css">
            .st0 {
                opacity: 0.56;
                fill: url(#SVGID_1_);
            }
            .st1 {
                fill: #ffffff;
            }
        </style>
        <g id="shadow">
            <radialGradient
                id="SVGID_1_"
                cx="195.9861"
                cy="489"
                r="113.1023"
                gradientTransform="matrix(1 0 0 0.1 0 440.1)"
                gradientUnits="userSpaceOnUse"
            >
                <stop offset="0" style="stop-color: #1d1d1b" />
                <stop
                    offset="1"
                    style="stop-color: #1d1d1b; stop-opacity: 1e-2"
                />
            </radialGradient>
            <ellipse class="st0" cx="196" cy="489" rx="159.5" ry="12" />
        </g>
        <g id="marker" class="bounce">
            <path
                class="st1"
                d="M189.8,0C101.6,0,30,71.6,30,159.8C30,270.5,174.2,416,180.3,422.1c2.6,2.6,6,3.9,9.4,3.9
        c3.4,0,6.8-1.3,9.4-3.9c6.1-6.2,150.3-151.6,150.3-262.4C349.5,71.6,277.9,0,189.8,0z M189.8,239.6c-44,0-79.9-35.8-79.9-79.9
        s35.8-79.9,79.9-79.9s79.9,35.8,79.9,79.9S233.8,239.6,189.8,239.6z"
            />
        </g>
    </svg>

    <ion-grid>
        <ion-row justify-content-center padding>
            <h1 text-center color="white">
                Aktivere Deinen Standort um den Lernort zu sehen.
            </h1>
        </ion-row>
        <ion-row padding>
            <button
                ion-button
                round
                outline
                (click)="switchToLocation()"
                id="middle-button"
                color="white"
            >
                {{'fallback.location.activate' | translate:{value: null} }}
            </button>
        </ion-row>
        <ion-row>
            <button
                ion-button
                round
                clear
                block
                (click)="close()"
                id="middle-button"
                color="white"
            >
                {{'fallback.location.back' | translate:{value: null} }}
            </button>
        </ion-row>
    </ion-grid>
</ion-content>
